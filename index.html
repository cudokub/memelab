<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memelab by Mad Scientists</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://imgur.com/jh2Rwhp.png" alt="Memelab Logo" class="logo">
            <h1>MEMELAB</h1>
        </header>
        <div class="character">
            <img src="https://imgur.com/owidurD.gif">
        </div>
        <div class="input-container">
            <div class="search-container">
                <input type="text" id="search-token" name="search-token" placeholder="Search Token Name">
            </div>
            <div class="button-container">
                <button class="meme-button" data-value="default">PFP</button>
                <button class="meme-button" data-value="full-body">Full Body</button>
                <button class="meme-button" data-value="head-only">Head Only</button>
                <button class="meme-button" data-value="mm">MM</button>
                <button class="meme-button" data-value="we-osmosis">We Osmosis</button>
                <button class="meme-button" data-value="mitosis">Mitosis</button>
                <button class="meme-button" data-value="mantra">Mantra</button>
                <button class="meme-button" data-value="cook">Cook</button>
            </div>
        </div>
        <!-- Toggle Switch -->
        <div class="toggle-container">
            <label class="switch">
                <input type="checkbox" id="background-toggle">
                <span class="slider square"></span>
            </label>
            <span class="toggle-label">Background</span>
        </div>
        <!-- Logo -->
        <div class="footer-logo">
            <div class="footer-text">
                Built by <a href="https://x.com/eleiton" target="_blank">eleiton</a>
            </div>
            <a href="https://www.madscientists.io">
                <img src="https://i.imgur.com/3XBBLmn.png" alt="Mad Scientists Logo">
            </a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
