<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memelab by Mad Scientists</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://imgur.com/jh2Rwhp.png" alt="Memelab Logo" class="logo">
            <h1>MEMELAB</h1>
        </header>
        <div class="character">
            <img src="https://i.imgur.com/GtFIJNO.gif">
        </div>
        <div class="input-container">
            <div class="search-container">
                <input type="text" id="search-token" name="search-token" placeholder="Search Token Name">
            </div>
            <div class="select-container">
                <select id="meme-option" name="meme-option">
                    <option value="" disabled selected>Select...</option>
                    <option value="no-background">No Background</option>
                    <option value="gm">GM</option>
                </select>
            </div>
        </div>
    </div>

</body>
</html>
